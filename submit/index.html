<!DOCTYPE html>
<html>

<head>
  <title>Ranking La Elipa</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>

  <div class="banner">
    <a href=".."><h1>Tenis La Elipa</h1></a>
  </div>

  <div class="panel">
  <div class="leaderboard">
    <h1>
      <svg class="ico-key">
        <use xlink:href="#key"></use>
      </svg>
      Nuevo jugador
    </h1>
    <ol>
      <li>
        <mark>Nombre</mark>
      </li>
      <li>
        <input type="text" id="fname" />
      </li>
      <li>
        <mark>Tel&eacute;fono</mark>
      </li>
      <li>
        <input type="text" id="fphone" />
      </li>
    </ol>
    <a href="../master" class="submit">Enviar</a>
  </div>

  <div class="leaderboard">
    <h1>
      <svg class="ico-key">
        <use xlink:href="#key"></use>
      </svg>
      Nuevo partido
    </h1>
    <ol>
      <li>
        <mark>Jugador 1</mark>
      </li>
      <li>
        <input type="text" id="fj1" />
      </li>
      <li>
        <mark>Jugador 2</mark>
      </li>
      <li>
        <input type="text" id="fj2" />
      </li>
      <li>
        <mark>Resultado</mark>
      </li>
      <li>
        <input type="text" id="fresult" />
      </li>
      <li>
        <mark>Fecha</mark>
      </li>
      <li>
        <input type="text" id="fdate" />
      </li>
      <li>
        <mark>Rese&ntilde;a</mark>
      </li>
      <li>
        <textarea rows="5" id="fj2"></textarea>
      </li>
    </ol>
    <a href="../master" class="submit">Enviar</a>
  </div>
  </div>
  
  

  <svg style="display: none;">
    <symbol id="key" x="0px" y="0px" width="25px" height="26px" viewBox="0 0 25 26" enable-background="new 0 0 25 26"
      xml:space="preserve">
      <path fill="#F26856"
      d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z" />
    </symbol>
  </svg>
</body>

</html>
